<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <link rel="icon" href="https://github.com/huwikwik.png" type="image/png">
  <!-- Redirect ke drive -->
  <meta http-equiv="refresh" content="3; url=https://drive.google.com/drive/u/0/mobile/folders/1iw0t5FTwyhHZ1pKeX2TqneCbXuzimj9I?pli=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* bisa cover biar full nutup layar */
      animation: zoomfade 5s ease-in-out infinite alternate;
    }
    @keyframes zoomfade {
      0% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.8;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/huwikwik.png" alt="Loading Image">
</body>
</html>
