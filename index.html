<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Image</title>
  <link rel="icon" href="https://github.com/huwikwik.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* bisa diganti cover kalau mau full nutup layar */
      animation: zoomfade 5s ease-in-out infinite alternate;
    }
    @keyframes zoomfade {
      0% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.8;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="https://github.com/huwikwik.png" alt="GitHub Image">
</body>
</html>
