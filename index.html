<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="icon" href="https://github.com/huwikwik.png" type="image/png">
  <!-- Redirect ke drive setelah 1.5 detik -->
  <meta http-equiv="refresh" content="1.5; url=https://drive.google.com/drive/u/0/mobile/folders/1iw0t5FTwyhHZ1pKeX2TqneCbXuzimj9I?pli=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      max-height: 80%;
      object-fit: contain;
      animation: zoomfade 1.5s ease-in-out;
    }
    p {
      margin-top: 20px;
      color: #aaa;
      font-size: 1.2em;
      animation: fadein 1s ease-in-out infinite alternate;
    }
    @keyframes zoomfade {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
    @keyframes fadein {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://github.com/huwikwik.png" alt="Loading...">
  <p>known error, crawling on any extreme existence.</p>
</body>
</html>
